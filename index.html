<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SQMLAB</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header">
        <h1>&nbsp;JavaScript Games <small>Interesting games on Html canvas.</small></h1>
    </div>
    <div class="container col-md-4">
        <div class="media">
            <div class="media-left">
                <a href="/FlappyBird">
      <img class="media-object" src="/FlappyBird/img/icon64.png" alt="Flappy Bird">
    </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Flappy Bird <button type="button" class="btn btn-success btn-xs" onclick="location.replace('/FlappyBird')">Play</button></h4> Keep fly and take care of pipes.
            </div>
        </div>
        <div class="media">
            <div class="media-left">
                <a href="/hitplane">
      <img class="media-object" src="/hitplane/img/icon64.png" alt="Hit Plane">
    </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Hit Plane <button type="button" class="btn btn-success btn-xs" onclick="location.replace('/hitplane')">Play</button></h4> Shoot on enemies, avoid crashes.
            </div>
        </div>
        <div class="media">
            <div class="media-left">
                <a href="/dxball">
      <img class="media-object" src="/dxball/img/icon64.png" alt="Hit Plane">
    </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Dx Ball <button type="button" class="btn btn-success btn-xs" onclick="location.replace('/dxball')">Play</button></h4> The classical game in JS with only use of simple shapes.
            </div>
        </div>
    </div>
</body>

</html>
